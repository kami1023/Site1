<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyCo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --bg-color: #0f0f1e;
            --text-color: #ffffff;
            --accent-color: #00fff2;
            --secondary-accent: #ff00ff;
            --glow-color: rgba(0, 255, 242, 0.5);
        }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        header.scrolled {
            background-color: rgba(15, 15, 30, 0.8);
            backdrop-filter: blur(10px);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            text-decoration: none;
            text-shadow: 0 0 10px var(--glow-color);
        }
        nav ul {
            list-style-type: none;
            display: flex;
        }
        nav ul li {
            margin-left: 2rem;
        }
        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        nav ul li a:hover {
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--glow-color);
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, var(--bg-color), #1a1a2e);
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--glow-color) 0%, transparent 60%);
            top: -50%;
            left: -50%;
            animation: pulse 15s infinite;
        }
        @keyframes pulse {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-30px, 20px); }
            100% { transform: translate(0, 0); }
        }
        .hero-content {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            text-shadow: 0 0 15px var(--glow-color);
        }
        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 300;
        }
        .btn {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            font-weight: 400;
            box-shadow: 0 0 15px var(--glow-color);
        }
        .btn:hover {
            background-color: var(--text-color);
            box-shadow: 0 0 20px var(--glow-color);
            transform: translateY(-3px);
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 5rem auto;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .product {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 242, 0.2);
        }
        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .product:hover img {
            transform: scale(1.05);
        }
        .product h3 {
            margin: 0.5rem 0;
            color: var(--accent-color);
            font-weight: 400;
        }
        .product p {
            color: var(--secondary-accent);
            font-weight: 600;
            margin-bottom: 1rem;
        }
        footer {
            background-color: rgba(15, 15, 30, 0.8);
            color: var(--text-color);
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">KeyCo</a>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Illuminate Your Style</h1>
            <p>Discover our Insane collections of Anime Keychains!</p>
            <a href="#products" class="btn">Buy</a>
        </div>
    </section>
    <div class="container" id="products">
        <div class="product-grid">
            <div class="product glass">
                <img src="/api/placeholder/250/250" alt="Product_1">
                <h3> Product 1 </h3>
                <p>$14.99</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="product glass">
                <img src="/api/placeholder/250/250" alt="Product_1 Keychain">
                <h3>Product_1</h3>
                <p>$13.99</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="product glass">
                <img src="/api/placeholder/250/250" alt="Glowing One Piece Keychain">
                <h3>Glowing One Piece</h3>
                <p>$15.99</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="product glass">
                <img src="/api/placeholder/250/250" alt="Neon Attack on Titan Keychain">
                <h3>Neon Titan</h3>
                <p>$14.99</p>
                <button class="btn">Add to Cart</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Anime Keychain Radiance. All rights reserved.</p>
    </footer>
    <script>
        // Scroll effect for header
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Add to cart animation
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', (e) => {
                let ripple = document.createElement('span');
                ripple.classList.add('ripple');
                button.appendChild(ripple);
                let x = e.clientX - e.target.offsetLeft;
                let y = e.clientY - e.target.offsetTop;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                setTimeout(() => {
                    ripple.remove();
                }, 300);
                alert('Item added to cart!');
            });
        });
    </script>
</body>
</html>
